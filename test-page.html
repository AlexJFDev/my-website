<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title class="heading">Blog Homepage</title>
    <link rel="stylesheet" href="/test-styles.css">
    <script>
      let side_bar_open = false;

      function activateSideBar(){
        if (side_bar_open) {
          document.getElementById("sidebar").style.left = "-15%";
          side_bar_open = false;
        } else {
          document.getElementById("sidebar").style.left = "0%";
          side_bar_open = true;
        }
      }
    </script>
  </head>
  <body>
  <!-- content starts below here -->
    <div id="sidebar">
        <div id="sidebar_button" onclick="activateSideBar()">>>></div>
        <div id="sidebar_main-content"></div>
    </div>
    <main>
      <h1 class="heading">Welcome to my blog!</h1>
      <p>Welcome to my website! It's being hosted with Apache on a Raspberry PI.</p>
    </main>
    <!-- main content ends above here -->
    <footer id="verification-footer" style="text-align: center;"></footer>

    <!-- Javascript imports end above here -->

  </body>
</html>

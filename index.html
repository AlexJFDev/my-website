<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title class="heading">Blog Homepage</title>
    <link rel="stylesheet" href="/styles.css">
    <!--Should be /styles.css-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/sidebar.js"></script>
    <script>
      window.onload = function(){
        $("#left-sidebar").load("/left_sidebar.html #sidebar")
      }

      function reloadContent(url){
        $("#header-section").load(`${url} #header-section`, function() {
          gsap.to("#header-section", {duration: 0, left: "318px"});
        });
        $("#main-section").load(`${url} #main-section`, function() {
          gsap.to("#main-section", {duration: 0, left: "318px"});
        });
        $("#footer-section").load(`${url} #footer-section`, function() {
          gsap.to("#footer-section", {duration: 0, left: "318px"});
        });

        window.history.pushState("", "", `${url}`);
      }
    </script>
  </head>
  <body>
    <!-- Left Side Bar Start -->
    <div id="left-sidebar"></div>
    <!-- Left Side Bar End -->
    <div id="header-section">
      <h1>Welcome to my blog!</h1>
    </div>
    <div id="main-section">
      <p>Welcome to my website! It's being hosted with Apache on a Raspberry PI.</p>
    </div>
    <div id="footer-section" style="text-align: center;"></div>
    <script src="/footerGenerator.js"></script>
    <!--Should be /footerGenerator.js-->
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Green House Stats</title>
  <link rel="stylesheet" href="green_house_gui.css">
</head>
<body>
  <div class="boxed">
    <h2>Green House Stats</h2>
  </div>

  <div class="row">
    <div class="column">
      <table>
        <tr class="heading">
          <th></th>
          <th><h2>Grow Beds</h2></th>
          <th></th>
        </tr>
        <tr id="growBed1"></tr>
        <tr id="growBed2"></tr>
        <tr id="growBed3"></tr>
        <tr id="growBed4"></tr>
        <tr id="growBed5"></tr>
        <tr id="growBed6"></tr>
      </table>
    </div>
    <div class="column">
      <table>
        <tr class="heading">
          <th></th>
          <th><h2>Hydroponic</h2></th>
          <th></th>
        </tr>
        <tr id="hydroponic1"></tr>
        <tr id="hydroponic2"></tr>
        <tr id="hydroponic3"></tr>
        <tr class="breakRow">
          <td><pre> </pre></td><td></td><td></td>
        </tr>
        <tr class="heading">
          <th></th>
          <th><h2>Ambient Conditions<h2></th>
          <th></th>
        </tr>
        <tr>
          <td>Temp:</td>
          <td id="temperature"></td>
          <td></td>
        </tr>
        <tr>
          <td>Humidity:</td>
          <td id="humidity"></td>
          <td></td>
        </tr>
      </table>
    </div>
  </div>
  <script src="green_house_gui.js"></script>
</body>
</html>
